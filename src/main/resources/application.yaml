server:
  port: 8080
  servlet:
    context-path: /QuanLyVuaCa

spring:
  datasource:
    url: "jdbc:mysql://localhost:3306/QuanLyVuaCa"
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: validate
      naming:
        # Dòng này quan trọng: Bắt Hibernate dùng đúng tên trong @Column, không tự sửa thành snake_case
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
    show-sql: true

